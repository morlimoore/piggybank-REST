spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/piggybankdb}
    username: ${SPRING_DATASOURCE_USERNAME:piggybankuser}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driverClassName: org.postgresql.Driver
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  mail:
    host: smtp.mailtrap.io
    port: 2525
    username: xxxxx
    password: xxxxx
    protocol: smtp