spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/piggybankdb
    username: piggybankuser
    password: password
    driverClassName: org.postgresql.Driver
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: update
  mail:
    host: smtp.mailtrap.io
    port: 2525
    username: xxxxx
    password: xxxxx
    protocol: smtp

application:
  jwt:
    secret-key: xxxxx
    login-expire-length: 86400000
    reset-password-expire-length: 60000